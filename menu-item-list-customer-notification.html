<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./style/style.css">
    <title></title>
</head>
<body>
    <header>
        <div class="col-2">
            <span class="header-test">truYum</span>
            <img class="logo" src="images/logo.png">
        </div>
        <div class="col-2">
            <nav>
                <a href="cart.html" class="menu">Cart</a>
            </nav> 
        </div>
        <div class="col-2">
            <nav>
                <a href="menu-item-list-customer.html" class="menu">Menu</a>
            </nav> 
        </div>
    </header>
    <section class="main-container">
        <br>
        <form>
            <table class="data-table" cellspacing="50">
                <caption>
                    <h3>Menu Items</h3>
                    <p class="notif">Item Added to Cart Successfully</p>
                </caption>
                <thead>
                    <tr>
                        <th id="name">Name</th>
                        <th id="freedelivery">Free Delivery</th>
                        <th id="price">Price</th>
                        <th id="category">Category</th>
                        <th id="action">Action</th>
                    </tr>
                </thead>
                <tbody id="customer-table">
                    <tr>
                        <td>Sandwich</td>
                        <td id="freedelivery">Yes</td>
                        <td id="price">Rs. 99</td>
                        <td id="category">Main Course</td>
                        <td id="action"><a href="menu-item-list-customer-notification.html">Add to Cart</a></td>
                    </tr>
                    <tr>
                        <td>Burger</td>
                        <td id="freedelivery">No</td>
                        <td id="price">Rs. 129</td>
                        <td id="category">Main Course</td>
                        <td id="action"><a href="menu-item-list-customer-notification.html">Add to Cart</a></td>
                    </tr>
                    <tr>
                        <td>Pizza</td>
                        <td id="freedelivery">No</td>
                        <td id="price">Rs. 149</td>
                        <td id="category">Main Course</td>
                        <td id="action"><a href="menu-item-list-customer-notification.html">Add to Cart</a></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </section>
    <footer>Copyright &copy;2019</footer>
</body>
</html>
